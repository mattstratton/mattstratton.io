box: wercker/default
build:
  steps:
    - arjen/hugo-build:
        version: 0.14
        theme: hugo-uno
        flags: --buildDrafts=true

deploy:
  steps:
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: mattstratton.github.io
        basedir: public
        repo: mattstratton.github.io
